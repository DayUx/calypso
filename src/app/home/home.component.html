<p>home works!</p>
<button (click)="toggle()">open slide sheet</button>
<app-slide-sheet [(open)]="open">
  <div [style.display]="'flex'">
    <app-number-spinner [min]="0" [max]="10" title="min"></app-number-spinner>
    <app-number-spinner [min]="0" [max]="60" title="sec"></app-number-spinner>
    <app-number-spinner [min]="0" [max]="100" title="ms"></app-number-spinner>
  </div>

</app-slide-sheet>
