<img class="logo" src="assets/img/logo_s_white.svg" [style.height]="logoSize+'px'" alt="logo"/>
<h1 class="titre">Actualit√©s</h1>
<div class="actualites">
  <div class="actualite ripple" *ngFor="let actualite of actualites">
    <h1>{{actualite.name}}</h1>
    <p>{{actualite.date.toLocaleDateString("fr")}}</p>
  </div>
</div>
<div class="titre-sessions">
  <h1>Sessions</h1>
  <a class="button ripple" routerLink="/seances">Tout voir</a>
</div>
<div class="sessions">
  <app-session [session]="seance" *ngFor="let seance of seances">
  </app-session>
</div>

<div *ngFor="let file of epubFiles">
  {{file}}
</div>
