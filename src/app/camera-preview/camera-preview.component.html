<!--webcam video-->
<div class="camera-preview-container" #cameraPreview>
  <div class="canvas"
       [style.aspect-ratio]="width +'/'+ height"
       [style.width]="parentWidth/parentHeight > width/height ? '100%' : 'auto'"
       [style.height]="parentWidth/parentHeight > width/height ? 'auto' : '100%'"
       [style.--polygon]="getPolygon()"
       [style.--opacity]="coordinates ? 0.5 : 0"

  >
    <video id="video" width="4096" height="4096" autoplay></video>
  </div>
  <button (click)="capture()" [class]="coordinates ? 'capture active' :'capture'"></button>
</div>
