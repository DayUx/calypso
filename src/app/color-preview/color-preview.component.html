<span class="color-picker">
  <input [(ngModel)]="color">
  <input [(colorPicker)]="color" [style.background]="color">
</span>

<div class="container" *ngFor="let color of colors"
>
  <span>{{color}}</span>
  <span class="preview" [(colorPicker)]="color.value" [style.background]="'var('+ color+')'"></span>

</div>
