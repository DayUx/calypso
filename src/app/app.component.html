@if (!showSplashScreen()) {
  <div waveContainer maxWidth="800px" class="app-container">

      <app-toast></app-toast>

      <router-outlet #outlet="outlet"></router-outlet>

    </div>
    <style type="text/css">{{ cssVariables }}</style>
