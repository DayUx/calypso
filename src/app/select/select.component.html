<a class="input" (click)="openChange(true)">
  <span>{{displayedField}}</span>
  <ng-icon class="icon" size="10" name="iconoirNavArrowDown"></ng-icon>
</a>
<app-slide-sheet [(open)]="open">
  <div *ngFor="let record of store" [class]="value === record[valueField] ? 'row active' : 'row'"
       (click)="select(record[valueField])">
    <span>{{record[displayField]}}</span>
    <ng-icon class="icon" size="20" name="iconoirCheck"></ng-icon>
  </div>
</app-slide-sheet>
