<app-header [showBack]="true" [showMenu]="true" [actions]="menuActions">
  <div class="header-content">
    <h1>
      {{session.title}}
    </h1>
    <p>
      {{session.date | date:'dd/MM/yyyy'}}
    </p>
  </div>

</app-header>
<div class="content">
  <div [class]="['card','tireurs','ripple']" routerLink="/sessions/users" (click)="onClickUsers()">
    <span class="number">{{session.users.length}}</span>
    <ng-container [ngPlural]="session.users.length">
      <ng-template ngPluralCase="=0">tireur enregistré</ng-template>
      <ng-template ngPluralCase="=1">tireur enregistré</ng-template>
      <ng-template ngPluralCase="other">tireurs enregistrés</ng-template>
    </ng-container>
  </div>
  <div [class]="['card','cibles','ripple']">
    <span class="number">{{session.targets.length}}</span>
    <ng-container [ngPlural]="session.targets.length">
      <ng-template ngPluralCase="=0">cible enregistrée</ng-template>
      <ng-template ngPluralCase="=1">cible enregistrée</ng-template>
      <ng-template ngPluralCase="other">cibles enregistrées</ng-template>
    </ng-container>
  </div>
  <div [class]="['card','relais','ripple']">
    <span class="number">{{session.teams.length}}</span>
    <ng-container [ngPlural]="session.teams.length">
      <ng-template ngPluralCase="=0">équipe de relais</ng-template>
      <ng-template ngPluralCase="=1">équipe de relais</ng-template>
      <ng-template ngPluralCase="other">équipes de relais</ng-template>
    </ng-container>
  </div>
</div>
