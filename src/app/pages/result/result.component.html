<app-header [showBack]="true" [showMenu]="editable" [actions]="menuActions">
  <div class="header">
    <h1>{{ 'RESULT.TITLE' | translate }}</h1>
    <app-tag>
      <app-total-preview [epreuve]="epreuve" [time]="(time-(time%1000))/1000" [impacts]="impacts"></app-total-preview>
    </app-tag>
  </div>
</app-header>
<div class="content">
  <div class="epreuve" *ngIf="editable || showChrono">
    <app-select *ngIf="editable" [compact]="true" [store]="selectStore" [(value)]="epreuve"></app-select>
    <app-chrono-picker [compact]="true" *ngIf="showChrono"
                       [(time)]="time"></app-chrono-picker>
  </div>
  <app-swiper>
    <app-swiper-item>
      <div class="result-preview">
        <app-results-preview [(selected)]="selected" [impacts]="impacts"></app-results-preview>
      </div>
    </app-swiper-item>
    <app-swiper-item>
      <div class="result-preview">
        <app-target-preview [(selected)]="selected" [impacts]="impacts"></app-target-preview>
      </div>
    </app-swiper-item>
    <app-swiper-item>
      <div class="result-preview">
        <canvas id="canvas" height="1000" width="1000"></canvas>
      </div>
    </app-swiper-item>
  </app-swiper>
  <app-spinner *ngIf="impacts.length > 0" [(value)]="selectedIndex" [values]="impacts | pluck:'points'"></app-spinner>
  <div class="tools">
    <app-select [compact]="true" class="multi-impacts" *ngIf="selected && editable" [store]="multipleStore"
                [(value)]="selected.amount"></app-select>
  </div>
</div>


<app-message-box [(open)]="openSaveForm" (callback)="save()">
  <div class="message-box-body">

    <app-select [compact]="true" [label]="'Compétiteur'" [store]="competitorsStore" [(value)]="selectedCompetitors">

    </app-select>
    <div class="penalites">
      <app-input type="number" label="Mauvaise extraction de flèche"
                 [(value)]="target.badArrowExtractionsCount"></app-input>
      <app-input type="number" label="Dépassement de fenêtre de tir"
                 [(value)]="target.shotsTooCloseCount"></app-input>
      <app-input type="number" label="Cible non touchée"
                 [(value)]="target.targetSheetNotTouchedCount"></app-input>
      <app-input type="checkbox" label="Départ volé"
                 [(value)]="target.departureSteal"></app-input>
      <app-input type="checkbox" label="Dépassement de fenêtre de tir"
                 [(value)]="target.armedBeforeCountdown"></app-input>
      <app-input *ngIf="target.event === Event.PRECISION" type="checkbox" label="Temps écoulé"
                 [(value)]="target.timeRanOut"></app-input>
    </div>

  </div>

</app-message-box>
