<div class="content">
  <div *ngIf="user" class="infos">
    <app-tag color="secondary">{{user.id}}</app-tag>
    <span>{{user.firstname}} {{user.lastname}}</span>
  </div>
  <div *ngIf="target" class="epreuve">
    <app-tag>{{target.event}}</app-tag>
  </div>
  <p>{{target?.total}}</p>
  <a>
    <ng-icon [name]="selected?'jamCheck':'jamChevronRight'" size="20"></ng-icon>
  </a>
</div>
