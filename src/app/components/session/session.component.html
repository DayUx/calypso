<div class="content">
    <ng-icon *ngIf="file?.type === 'directory' && !goBack" name="jamFolder"
             size="20"></ng-icon>
    <ng-icon *ngIf="goBack" name="jamArrowLeft" size="20"></ng-icon>
    <div *ngIf="file" class="infos">
        <h1>{{file.name}}</h1>
    </div>
    <a *ngIf="!goBack">
        <ng-icon [name]="selected?'jamCheck':'jamChevronRight'" size="20"></ng-icon>
    </a>
</div>
