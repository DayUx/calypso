<div class="inner-wrapper">
  <div class="flex" *ngIf="toastService.data">
    <div class="toast-content">
      <h5 class="toast-title">
        {{ toastService.data.title }}
      </h5>
      <div class="toast-text">
        {{ toastService.data.content }}
      </div>
    </div>
  </div>
</div>

<div
  class="progress-bar"
  [style.width]="progressWidth"
  #element
></div>
