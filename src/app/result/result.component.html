<div class="scrollable">

  <div class="content">
    <div class="result-preview">
      <app-target-preview [impacts]="impacts"></app-target-preview>
    </div>
    <div class="chrono" *ngIf="superBiathlon || biathlon">
      <app-chrono-picker [(time)]="time"></app-chrono-picker>
    </div>
    <app-impacts-list [impacts]="impacts"></app-impacts-list>
  </div>

</div>
<app-segmented-button [(selected)]="epreuve" [items]="itemsSegmented"></app-segmented-button>
