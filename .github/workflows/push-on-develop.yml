name: GitHub Actions Demo
run-name: Checking ${{ github.actor }}'s push ðŸ¤“
on: [push]
jobs:
  Build-angular-app:
    name: Build angular app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: install dependencies
        run: npm install
      - name: Build angular app
        run: npm run build
      - name: Capacitor sync
        run: npx cap sync
  Build-app-bundle:
    name: Build app bundle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: install dependencies
        run: npm install
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"
      - name: Build app bundle
        run: cd android && ./gradlew bundle && ./gradlew assembleDebug

